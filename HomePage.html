<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <title>Employee Payroll Form</title>

</head>

<body>
    <!-- UC1 Ability to create an Employee Payroll System Home Page UI-->

    <header class="header-content header">
        <div class="logo-content">
            <a href="HomePage.html"><img src="logo.png" alt=""></a>
          
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC2: Employee Payroll Form with Header and Name -->

    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="EmployeePayrollApp.html" class="add-button">
                <img src="add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table main">
            <table id="table-display" class="table">
                <!-- UC3: Ability to view Employee Payroll details in a Tabular Format. -->
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" alt="" src="Ellipse -9.png">
                    </td>
                    <td>Siddhant Shrivastava</td>
                    <td>Male</td>
                    <td>
                        <div class="dept-label">HR</div>
                        <div class="dept-label">Finance</div>
                    </td>
                    <td>300000</td>
                    <td>1 Nov 2020</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete" src="delete-black-18dp.svg">
                        <img id="1" onclick="update(this)" alt="edit" src="create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="HomePage.js"></script>
    <script src="Utility.js"></script>
    <script src="SiteProperties.js"></script>
    <script src="EmployeePayroll.js"></script>
  
</body>

</html>
